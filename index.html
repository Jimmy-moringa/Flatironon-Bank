<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatiron Bank</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 > THE FLATIRON BANK</h1>
    <h3></h3>

    <div id="balance-container">
        <h2>Account Balance: $<span id="balance">0.00</span></h2>
    </div>

 
    <form id="transaction-form">
        <h2>Add Transaction</h2>
        <label for="date">Date:</label>
        <input type="date" id="date" required>
        <label for="description">Description:</label>
        <input type="text" id="description" required>
        <label for="category">Category:</label>
        <select id="category" required>
            <option value="Food">Food</option>
            <option value="Transportation">Transportation</option>
            <option value="Fashion">Fashion</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Housing">Housing</option>
            <option value="Income">Income</option>
            <option value="Gift">Gift</option>
        </select>
        <label for="amount">Amount:(if expense start with -ve sign)</label>
        <input type="number" id="amount" step="0.01" required placeholder="">
        <button type="submit">Add Transaction</button>
    </form>

    <h2>Transaction History</h2>
  
    <table id="transactions-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>

<!-- aded transactions -->


        </tbody>
    </table>

    <script src="index.js"></script>
</body>
</html>
